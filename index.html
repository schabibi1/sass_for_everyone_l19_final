<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./images/sass_udemy_favicon.png" sizes="32x32" type="image/png">
</head>

<body>
	<div class="container">
		<div class="header-wrapper">
			<div class="container">
				<header>
					<h2>Sass for Everyone</h2>
					<p>Lecture 11</p>
				</header>
			</div>
		</div>

		<div class="form-wrapper">
			<form>
				<div class="row fieldset">
					<label class="col-6 col-lg-2">NAME</label>
					<div class="col-6 col-lg-4">
						<input type="text" name="name">
					</div>
				</div>
				<div class="row fieldset">
					<label class="col-6 col-lg-2">E-MAIL</label>
					<div class="col-6 col-lg-4">
						<input type="email" name="email">
					</div>
				</div>
				<div class="row fieldset">
					<label class="col-6 col-lg-2">MESSAGE</label>
					<div class="col-6 col-lg-4">
						<textarea name="message" rows="5"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-6 col-lg-6 submit-button-wrapper">
						<button type="submit" class="btn btn-submit">SUBMIT</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
